<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bonus Homework about Floating</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	<div id="main_parent">

		<section class="box_1">

			<div class="mainParent-1">

				<div class="child-01 bord"></div>
				<div class="child-02 bord"></div>
				<div class="child-03 bord"></div>
			</div>

			<div class="mainParent-2">

				<div class="child-1 bord"></div>
				<div class="child-2 bord"></div>
				<div class="child-3"></div>
			</div>


			<div class="mainParent-3">

				<div class="parent-01">
					<div class="child1 bord"></div>
					<div class="child2">
						<div class="grandchild-01 bord"></div>
						<div class="grandchild-02">
							<div class="grand-grandChild-01 bord"></div>
							<div class="grand-grandChild-02 bord"></div>
						</div>
					</div>
				</div>

				<div class="parent-02">

					<div class="first-child">
						<div class="G-child-01 bord"></div>
						<div class="G-child-02"></div>
					</div>

					<div class="second-child">

						<div class="first-grandchild">

							<div class="G-child-1 bord"></div>
							<div class="G-child-2 bord"></div>
						</div>

						<div class="second-grandchild">
							<div class="G-Ch-1 bord"></div>
							<div class="G-Ch-2 bord"></div>
							<div class="G-Ch-3 bord"></div>
						</div>
						<div class="third-grandchild"></div>
					</div>
				</div>

			</div>

		</section> 

		<section class="box_2">
			<div class="Ch-01"></div>
			<div class="Ch-02"></div>
		</section>
	
		
	</div>
</body>
</html>
